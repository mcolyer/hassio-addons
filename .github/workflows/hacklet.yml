name: 'Hacklet'

on:
  push:
    paths:
    - 'hacklet/**'

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2
    - name: Publish
      uses: home-assistant/builder@master
      with:
        args: |
          --amd64 \
          --target hacklet \
          --docker-hub ghcr.io/mcolyer
